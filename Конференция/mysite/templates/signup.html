{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}
 
{% block content %}

<div class="container">
    <form method="post">
        <div class="row-9">
            <div class="col">
                {% csrf_token %}
                {{ form.as_p }}
              <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
