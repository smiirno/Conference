{% extends 'base.html' %}

{% block title %} Аудитории {% endblock %}

{% block content %}

    {% if audiences_list %}

        {% for a in audiences_list %}
            <a href="{% url 'audiences:detail' a.number %}"><h4>Аудитория №{{a.audience_number}}</h4></a>
        {% endfor %}

    {% else %}
        Статьи не найдены
    {% endif %}

{% endblock %}
