{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
<form action="#" method="POST">
    <div class="row-6" align="center">
        <div class="col-4">
            {% csrf_token %}
            <input class="form-control" type="text", placeholder="Имя" name="first_name"><br>
            <input class="form-control" type="text", placeholder="Фамилия", name="last_name"><br>
            <button class="btn btn-outline-primary", type="submit">Зарегистрироваться</button><br>
        </div>
    </div>
</form>


{% endblock %}
