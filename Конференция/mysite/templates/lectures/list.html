{% extends 'base.html' %}

{% block title %} Расписание {% endblock %}

{% block content %}

    {% if audiences_list %}

<div class="container">

    {% for a in audiences_list %}
    <h2><a href="{% url 'lecture:lectures' a.id %}">Аудитория №{{a.audience_number}}</a></h2>
    {% endfor %}

</div>

{% else %}
    <h5>Аудитории не найдены</h5>
{% endif %}


{% endblock %}
